<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Player - Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .course-player {
            display: flex;
            height: 100vh;
            background: #f5f5f5;
        }
        .video-section {
            flex: 1;
            background: #000;
            display: flex;
            flex-direction: column;
        }
        .video-player {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-player video {
            width: 100%;
            height: 100%;
            max-height: 70vh;
        }
        .video-info {
            background: white;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        .playlist-section {
            width: 350px;
            background: white;
            border-left: 1px solid #ddd;
            overflow-y: auto;
        }
        .playlist-header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            background: #f8f9fa;
        }
        .video-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s;
        }
        .video-item:hover {
            background: #f8f9fa;
        }
        .video-item.active {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        .video-item h4 {
            margin: 0 0 5px 0;
            font-size: 14px;
        }
        .video-item p {
            margin: 0;
            font-size: 12px;
            color: #666;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
    </button>

    <div class="course-player">
        <div class="video-section">
            <div class="video-player">
                <video id="main-video" controls>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-info">
                <h2 id="video-title">Select a video to start learning</h2>
                <p id="video-description">Choose a video from the playlist to begin.</p>
            </div>
        </div>

        <div class="playlist-section">
            <div class="playlist-header">
                <h3 id="course-title">Course Videos</h3>
                <p id="course-description"></p>
            </div>
            <div id="video-playlist">
                <div class="video-item">
                    <h4>Loading videos...</h4>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8001/api/v1';
        let currentCourseId = null;
        let videos = [];

        // Get course ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        currentCourseId = urlParams.get('course_id');

        if (!currentCourseId) {
            alert('No course selected');
            window.location.href = 'index.html';
        }

        // Load course videos
        async function loadCourseVideos() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/courses/videos/${currentCourseId}?token=${token}`);
                const result = await response.json();

                if (response.ok && result.videos) {
                    videos = result.videos;
                    displayVideoPlaylist();
                    if (videos.length > 0) {
                        playVideo(0);
                    }
                } else {
                    document.getElementById('video-playlist').innerHTML = '<div class="video-item"><h4>No videos available</h4></div>';
                }
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('video-playlist').innerHTML = '<div class="video-item"><h4>Error loading videos</h4></div>';
            }
        }

        function displayVideoPlaylist() {
            const playlist = document.getElementById('video-playlist');
            playlist.innerHTML = videos.map((video, index) => `
                <div class="video-item" onclick="playVideo(${index})" data-index="${index}">
                    <h4>${video.title}</h4>
                    <p>${video.description}</p>
                </div>
            `).join('');
        }

        function playVideo(index) {
            const video = videos[index];
            const videoPlayer = document.getElementById('main-video');
            
            // Update video source
            videoPlayer.src = video.video_url;
            videoPlayer.load();
            
            // Update video info
            document.getElementById('video-title').textContent = video.title;
            document.getElementById('video-description').textContent = video.description;
            
            // Update active state
            document.querySelectorAll('.video-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-index="${index}"]`).classList.add('active');
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Load videos on page load
        loadCourseVideos();
    </script>
</body>
</html>
