<!DOCTYPE html>
<html>
<head>
    <title>Payment Processing...</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Successful!</h2>
        <div class="spinner"></div>
        <p>Redirecting you back to the app...</p>
        <p><small>If not redirected automatically, <a href="#" onclick="redirect()">click here</a></small></p>
    </div>

    <script>
        function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');
            
            if (sessionId) {
                localStorage.setItem('pending_session_id', sessionId);
            }
            
            // Try different common ports
            const ports = [5500, 3000, 8000, 5000];
            let currentPort = 0;
            
            function tryPort() {
                if (currentPort < ports.length) {
                    const testUrl = `http://localhost:${ports[currentPort]}/index.html`;
                    const img = new Image();
                    img.onload = () => window.location.href = testUrl;
                    img.onerror = () => {
                        currentPort++;
                        tryPort();
                    };
                    img.src = testUrl + '?test=' + Date.now();
                } else {
                    // Fallback - just show session ID
                    document.querySelector('.container').innerHTML = `
                        <h2>Payment Successful!</h2>
                        <p>Session ID: ${sessionId}</p>
                        <p>Please manually navigate to your app and the course will be enrolled automatically.</p>
                    `;
                }
            }
            
            tryPort();
        }
        
        // Auto redirect after 2 seconds
        setTimeout(redirect, 2000);
    </script>
</body>
</html>
